<div class="shopmanmain wx_guanlian bghui2 lh40" id="wxShopList2ShopHome">
     {{# for(var i = 0; i< d.content.length; i++) { }}
       {{# var item = d.content[i] }}
	<p class="lh20 mb0">&nbsp;</p>
	<div class="selectshoper poi1"  >
		<ul class="selectzxul"    data-shop-id="{{ item.shop_id }}">
			<li class="li01 fl" data-click="true"  data-shop-id="{{ item.shop_id }}"><p class="a1"><span class="wordsbase box480">{{ item.shop_name }}</span></p>
			<p class="a2"><img src="{{ d.webRoot }}/resources/images/meirong/shop/selectshopmen_02.gif" width="24" height="30">{{ item.shop_tel }}</p>
			</li>
			<li class="li02 fl"><a  href="tel:{{ item.shop_tel }}"><img src="{{ d.webRoot }}/resources/images/meirong/shop/shopphone_r2_c2.gif" width="41" height="51"></a></li>
		</ul>
		<p class="a3 poi2">
		<span class="fl wordsbase inf01 "><img src="{{ d.webRoot }}/resources/images/meirong/shop/selectshopmen_03.gif" width="21" height="30">{{ item.shop_address }}</span>
		<span class="fl inf02">{{ (Number(item.distance)/1000).toFixed(1) }}km</span></p>
	</div>
      {{# } }}
</div>
